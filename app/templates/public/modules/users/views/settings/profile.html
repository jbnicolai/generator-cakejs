<section class="row" ng-controller="SettingsController">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">设置</h3>
            </div>
            <div class="panel-body">
                <div ng-show="success" class="alert alert-success">
                    <strong>配置保存成功</strong>
                </div>
                <div ng-show="error" class="alert alert-danger">
                    <strong>{{error}}</strong>
                </div>
                <form ng-submit="updateUserProfile()" class="col-md-12 signin form-horizontal" autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" placeholder="First Name">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" class="form-control" ng-model="user.username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-large btn-primary">保存</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
