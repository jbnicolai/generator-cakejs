<section class="row" ng-controller="SettingsController">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">修改密码</h3>
            </div>
            <div class="panel-body">
                <div ng-show="success" class="alert alert-success">
                    <strong>密码保存成功</strong>
                </div>
                <div ng-show="error" class="alert alert-danger">
                    <strong>{{error}}</strong>
                </div>
                <form ng-submit="changeUserPassword()" class="col-md-12 signin form-horizontal" autocomplete="off">
                    <fieldset>
                        <div class="form-group">
                            <label for="currentPassword">当前密码</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control" ng-model="passwordDetails.currentPassword" placeholder="Current Password">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">新密码</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="passwordDetails.newPassword" placeholder="New Password">
                        </div>
                        <div class="form-group">
                            <label for="verifyPassword">确认密码</label>
                            <input type="password" id="verifyPassword" name="verifyPassword" class="form-control" ng-model="passwordDetails.verifyPassword" placeholder="Verify Password">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-large btn-primary">修改密码</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
