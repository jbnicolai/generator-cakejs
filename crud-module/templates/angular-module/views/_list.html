<section ng-controller="<%= classifiedPluralName %>Controller" ng-init="find()">
    <div class="page-header">
        <h2><%= humanizedPluralName %><a ng-href="/<%= slugifiedPluralName %>/create" class="btn btn-sm btn-success pull-right"><i class="fa fa-plus"></i> Add</a></h2>
    </div>
    <div class="list-group">
        <a ng-repeat="<%= camelizedSingularName %> in <%= camelizedPluralName %>" ng-href="/<%= slugifiedPluralName %>/{{<%= camelizedSingularName %>._id}}" class="list-group-item">
            <small class="list-group-item-text">{{<%= camelizedSingularName %>.created | date:'medium'}} / {{<%= camelizedSingularName %>.user.displayName}}</small>
            <h4 class="list-group-item-heading">{{<%= camelizedSingularName %>.name}}</h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" ng-hide="!<%= camelizedPluralName %> || <%= camelizedPluralName %>.length">
        No <%= humanizedPluralName %> yet, why don't you <a href="/<%= slugifiedPluralName %>/create">create one</a>?
    </div>
</section>
