<section ng-controller="<%= classifiedPluralName %>Controller" ng-init="findOne()">
    <div class="page-header">
        <h2>Edit <%= humanizedSingularName %><a ng-href="#!/<%= slugifiedPluralName %>" class="btn btn-info pull-right"><i class="fa fa-plus"></i> List</a></h2>
    </div>
    <form class="form-vertical" ng-submit="update()">
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" ng-model="<%= camelizedSingularName %>.name" id="name" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-success">
            </div>
        </fieldset>
    </form>
</section>
