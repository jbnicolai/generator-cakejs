<section data-ng-controller="<%= classifiedPluralName %>Controller" data-ng-init="findOne()">
    <div class="page-header">
        <h2>Edit <%= humanizedSingularName %></h2>
    </div>
    <form class="form-vertical" data-ng-submit="update()">
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" data-ng-model="<%= camelizedSingularName %>.name" id="name" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Update" class="btn btn-default">
            </div>
        </fieldset>
    </form>
</section>
