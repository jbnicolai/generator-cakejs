<section ng-controller="<%= classifiedPluralName %>Controller">
    <div class="page-header">
        <h2>New <%= humanizedSingularName %><a ng-href="#!/<%= slugifiedPluralName %>" class="btn btn-sm btn-info pull-right"><i class="fa fa-list"></i> List</a></h2>
    </div>
    <form class="form-vertical" ng-submit="create()">
        <fieldset>
            <div class="form-group">
                <label class="control-label" for="name">Name</label>
                <div class="controls">
                    <input type="text" ng-model="name" id="name" class="form-control" placeholder="Name" required>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success">
            </div>
        </fieldset>
    </form>
</section>
